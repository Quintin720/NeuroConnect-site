<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ .Title }}</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <header>
        <img src="/images/logo.png" alt="NeuroConnect Logo" />
        <h1>{{ .Site.Title }}</h1>
        <p class="tagline">{{ .Site.Params.tagline }}</p>
        <a href="https://neuroconnect.ie" class="back-button">← Back to NeuroConnect</a>
    </header>

    <main>
        <article class="post-card">
            <h2>{{ .Title }}</h2>
            <p><em>Published: {{ .Date.Format "02-01-2006" }}</em></p>
            <div class="content">
                {{ .Content }}
            </div>
        </article>
    </main>

    <footer>
        <p>© {{ now.Year }} NeuroConnect</p>
    </footer>
</body>
</html>
