<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>NeuroConnect Blog</title>
  <link rel="stylesheet" href="/css/style.css">
</head>
<body>
  <header class="header">
    <img src="/images/logo.png" alt="NeuroConnect Logo" class="logo">
    <h1>NeuroConnect Blog</h1>
    <p class="tagline">Real talk. Lived experience. Shared support.</p>
    <nav class="nav">
      <a href="/">← Back to NeuroConnect</a>
    </nav>
  </header>

  <main class="main">
    <h2>Latest Blog Posts</h2>
    <ul>
      {{ range .Pages.ByDate.Reverse }}
        <li>
          <a href="{{ .RelPermalink }}">{{ .Title }}</a> - {{ .Date.Format "Jan 2, 2006" }}
        </li>
      {{ end }}
    </ul>
  </main>

  <footer class="footer">
    <p>© {{ now.Year }} NeuroConnect</p>
  </footer>
</body>
</html>
