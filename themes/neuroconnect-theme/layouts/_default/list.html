{{ define "main" }}
<div class="blog-list-container">
    <h2><span class="icon">📝</span> Latest Blog Posts</h2>
    <ul>
        {{ range .Pages }}
        <li>
            <a href="{{ .RelPermalink }}">{{ .Title }}</a>
            <small> — {{ .Date.Format "Jan 2, 2006" }}</small>
            {{ with .Params.summary }}
            <p>{{ . }}</p>
            {{ end }}
        </li>
        {{ end }}
    </ul>
</div>
{{ end }}
