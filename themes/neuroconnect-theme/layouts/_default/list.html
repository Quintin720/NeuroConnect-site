<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>NeuroConnect Blog</title>
  <link rel="stylesheet" href="/css/style.css">
</head>
<body>
  <header class="header">
    <img src="/images/logo.png" alt="NeuroConnect Logo" class="logo" />
    <h1>NeuroConnect Blog</h1>
    <p class="tagline">Real talk. Lived experience. Shared support.</p>
    <nav class="nav">
      <a href="/">Home</a>
      <a href="/my-story">My Story</a>
      <a href="/training">Training</a>
      <a href="/chatbot">Chatbot</a>
      <a href="/contact">Contact</a>
    </nav>
  </header>

  <main class="main">
    <div class="post-list">
      <!-- 🏡 Back to NeuroConnect Button with Icon -->
      <a href="https://neuroconnect.ie" class="button-back">🏡 Back to NeuroConnect</a>

      <h2>📝 Latest Blog Posts</h2>
      {{ range .Pages.ByDate.Reverse }}
        <div class="post-preview">
          <h3><a href="{{ .RelPermalink }}">{{ .Title }}</a> — {{ .Date.Format "Jan 2, 2006" }}</h3>
          <p>{{ .Summary }}</p>
        </div>
      {{ end }}
    </div>
  </main>

  <footer class="footer">
    <p>© {{ now.Year }} NeuroConnect</p>
  </footer>
</body>
</html>
