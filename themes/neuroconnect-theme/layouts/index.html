<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ .Site.Title }}</title>
</head>
<body>
    <header>
        <h1>{{ .Site.Title }}</h1>
        <p>{{ .Site.Params.tagline }}</p>
    </header>
    
    <main>
        <h2>Latest Blog Posts</h2>
        <ul>
        {{ range where .Site.RegularPages "Section" "blog" }}
            <li>
                <a href="{{ .RelPermalink }}">{{ .Title }}</a> - {{ .Date.Format "Jan 2, 2006" }}
            </li>
        {{ else }}
            <p>No blog posts found.</p>
        {{ end }}
        </ul>
    </main>

    <footer>
        <p>Â© {{ now.Year }} NeuroConnect</p>
    </footer>
</body>
</html>
