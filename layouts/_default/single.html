<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ .Title }}</title>
  <link rel="stylesheet" href="/css/style.css">
</head>
<body>
  <header>
    <img src="/{{ .Site.Params.logo }}" alt="Logo" style="max-height: 80px;">
    <h1>{{ .Site.Title }}</h1>
    <p>{{ .Site.Params.tagline }}</p>
    <nav>
      <ul>
        {{ range .Site.Menus.main }}
        <li><a href="{{ .URL }}">{{ .Name }}</a></li>
        {{ end }}
      </ul>
    </nav>
  </header>
  <main>
    <h2>{{ .Title }}</h2>
    <p><em>Published: {{ .Date.Format "02-01-2006" }}</em></p>
    <div>{{ .Content }}</div>
  </main>
</body>
</html>
